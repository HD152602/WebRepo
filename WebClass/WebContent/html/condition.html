<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>헌혈 조건</h1>
	나이 :
	<input type="text" id="age">세
	<br> 성별 : 남자
	<input type="radio" name="gender" id="male" checked> 여자
	<input type="radio" name="gender" id="female">
	<br> 몸무게 :
	<input type="text" id="kg">kg
	<br>
	<input type="button" value="헌혈 조건 체크" onclick="check();" />
	<br>
	<p id="para"></p>
<script type="text/javascript">
	function check() {
		if (Number(document.getElementById("age").value) >= 16
				&& Number(document.getElementById("age").value) <= 69) {
			if (document.getElementById("male").checked) {
				if (Number(document.getElementById("kg").value) >= 50) {
					document.getElementById("para").innerHTML = "헌혈 가능합니다.";
				} else {	
					document.getElementById("para").innerHTML = "체중 미달";
				}
			} else if (document.getElementById("female").checked) {
				if (Number(document.getElementById("kg").value) >= 45) {
					document.getElementById("para").innerHTML = "헌혈 가능합니다.";
				} else {
					document.getElementById("para").innerHTML = "체중 미달";
				}
			} 
		}else {
			document.getElementById("para").innerHTML = "연령 부적합";
		}

	}
</script>

</body>
</html>
